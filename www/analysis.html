<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fufluns - Mobile App Inspector</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fonts.css">
    <link rel="stylesheet" type="text/css" href="common.css">
    <script type="text/javascript" src="analysis.js"></script>
</head>

<body onload="run_app()">
    <table class="navtable">
        <tr>
            <td class="topnav" colspan="2">
                <div class="topnav-title-block">
                    <table>
                        <tr>
                            <td><i class="material-icons icon-48">bug_report</i></td>
                            <td>Fufluns<br><b>Mobile App Inspector</b></td>
                        </tr>
                    </table>
                </div>
            </td>
            <td class="topnav-action"><div class="topnav-action-name">Binary Analysis</div></td>
        </tr>
        <tr>
            <td class="sidenav">
                <div class="sidenav-menu">Actions</div>
                <div class="sidenav-spacer"></div>
                <input type="button" id="id-btn-polling" class="button button-red" value='Stop Polling'/>
                <div class="sidenav-spacer"></div>
                <input type="button" id="id-btn-back" class="button button-grey button-right" value='Go back'/>
            </td>
            <td class="main" colspan="2" style="vertical-align: top;">
                <div class="logs-title">Analysis Logs</div>
                <pre id="id-logs" class="logs-code"></pre>
            </td>
        </tr>
    </table>
</body>

</html>
